on: [push]

jobs:
  fontship:
    runs-on: ubuntu-latest
    name: Fontship
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch tags
        run: git fetch --prune --tags
      - name: Fontship make
        uses: theleagueof/fontship@github-action
      - name: Upload artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: Fontship-artifacts
          path: "*-*.[otw][ot]f*"
